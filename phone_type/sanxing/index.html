<body>
<h2>三星手机</h2>

<h3>1.绑定通知</h3>

<p>点开九万里APP—》安全设置—》绑定通知 选择开启</p>

<figure><img src="%E7%BB%91%E5%AE%9A%E9%80%9A%E7%9F%A5.png"/></figure>

<h3>2.开启通知</h3>

<p>点击设置—》通知—》选择九万里APP 选择开启</p>

<figure><img src="%E4%B8%89%E6%98%9F%E9%80%9A%E7%9F%A5.png"/></figure>

<h3>3.锁住任务卡</h3>

<p>点击菜单键，调出任务卡，然后锁住</p>

<figure><img src="%E4%B8%89%E6%98%9F%E4%BB%BB%E5%8A%A1%E5%8D%A1.png"/></figure>

</body>
</html>
