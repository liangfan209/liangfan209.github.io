<h2>其他手机</h2>

<h3>1.绑定通知</h3>

<p>点击九万里APP—》安全设置—》开启绑定通知</p>

<figure><img src="bingdingtongzhi.png"/></figure>

<h3>2.设置自启动</h3>

<p>点击 手机管家类似APP—》找到自启动权限管理—》找到九万里APP 并开启</p>

<h3>3.后台设置</h3>

<p>将九万里APP设置为后台能够运行，有些手机要设置 锁屏后允许弹窗</p>

<h3>4.将任务卡锁住</h3>

<p>一般是按菜单键调出任务卡，然后将其锁住。</p>
