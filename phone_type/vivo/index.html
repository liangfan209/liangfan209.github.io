<h2>VIVO手机设置</h2>

<h3>1.vivo自启动设置</h3>

<p>i管家—》软件管理—》自启动管理—》找到APP 开启</p>

<h3>2.悬浮窗设置</h3>

<p>i管家—》软件管理—》悬浮窗管理—》找到APP 开启</p>

<h3>3.软件权限管理</h3>

<p>i管家—》软件管理—》软件权限管理—》 定位权限，录音权限开启</p>

<h3>4.软件锁</h3>

<p>i管家—》软件管理—》软件锁—》找到APP锁住</p>
